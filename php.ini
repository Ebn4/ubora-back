; PHP Configuration for Ubora application
; This file should override default PHP settings

; File upload settings - CRITICAL for ZIP uploads
upload_max_filesize = 10M
post_max_size = 12M
max_execution_time = 300
memory_limit = 256M
max_file_uploads = 20
file_uploads = On

; Additional settings for better performance
max_input_time = 300
max_input_vars = 3000

; Error reporting
display_errors = Off
log_errors = On
