; User-specific PHP configuration for Ubora application
; This file overrides default PHP settings for this directory and subdirectories
; Note: This file must be in the web root directory and the server must support .user.ini

; File upload settings - CRITICAL for ZIP uploads
upload_max_filesize = 10M
post_max_size = 12M
max_execution_time = 300
memory_limit = 256M
max_file_uploads = 20
file_uploads = On

; Additional settings for better performance
max_input_time = 300
max_input_vars = 3000
